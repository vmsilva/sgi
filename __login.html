<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>    
    
        <link href="library/assets/css/bootstrap.css" rel="stylesheet"/>
        <link href="library/assets/css/font-awesome.css" rel="stylesheet"/>
        <link href="library/assets/js/morris/morris-0.4.3.min.css" rel="stylesheet"/>
        <link href="library/assets/css/custom.css" rel="stylesheet"/> 

        <link href="public/modulo/login/css/login.css"/>

        <script src="library/assets/js/jquery-1.10.2.js"/></script>
        <script src="library/assets/js/bootstrap.min.js"/></script>
        <script src="library/assets/js/jquery.metisMenu.js"/></script>
        <script src="library/assets/js/morris/raphael-2.1.0.min.js"/></script>
        <script src="library/assets/js/morris/morris.js"/></script>
        <script src="library/assets/js/custom.js"/></script>
        
  </head>
  <body>

        <div class="container">
            <div class="row">
                <div class="col-sm-6 col-md-4 col-md-offset-4">
                    <h1 class="text-center login-title">Sign in to continue to Bootsnipp</h1>
                    <div class="account-wall">
                        <img class="profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120"
                            alt="">
                        <form class="form-signin">
                        <input type="text" class="form-control" placeholder="Email" required autofocus>
                        <input type="password" class="form-control" placeholder="Password" required>
                        <button class="btn btn-lg btn-primary btn-block" type="submit">
                            Sign in</button>
                        <label class="checkbox pull-left">
                            <input type="checkbox" value="remember-me">
                            Remember me
                        </label>
                        <a href="#" class="pull-right need-help">Need help? </a><span class="clearfix"></span>
                        </form>
                    </div>
                    <a href="#" class="text-center new-account">Create an account </a>
                </div>
            </div>
        </div>
    </body>
</html>
